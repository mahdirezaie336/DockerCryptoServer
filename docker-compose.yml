networks:
  my-network:
    driver: bridge

volumes:
    redis-data:
        driver: local

services:
    redis:
        image: redislabs/redismod
        container_name: redis
        volumes:
            - redis-data:/data
        ports:
            - '6379:6379'
        networks:
            - my-network
    web:
        build: .
        image: crypto-server:latest
        container_name: web
        ports:
            - "5000:5000"
        depends_on:
            - redis
        networks:
            - my-network
